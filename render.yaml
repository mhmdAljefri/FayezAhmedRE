services:
  - type: web
    name: blitzapp
    env: node
    plan: Starter Plus

    buildCommand: yarn --frozen-lockfile --prod=false &&
      blitz build &&
      blitz prisma migrate deploy --preview-feature
    startCommand: blitz start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blitzapp-db
          property: connectionString
databases:
  - name: blitzapp-db
    plan: starter
